<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Radio, Checkbox, dan Select</title>
  </head>
  <body>
    Jurusan yang anda pilih?
    <br>
    <input type="radio" name="jur" value="komp">Komputer<br>
    <input type="radio" name="jur" value="telk">Telekomunikasi<br>
    <input type="radio" name="jur" value="elka">Elektronika<br>
    <input type="radio" name="jur" value="meka">Mekatronika<br>
    <input type="radio" name="jur" value="akun">Akuntansi<br>
    <br>

    Mata kuliah yang anda senangi? (boleh lebih dari satu)
    <br>
    <input type="checkbox" name="mk" value="bengkel">Bengkel Komputer<br>
    <input type="checkbox" name="mk" value="jarkom">Jaringan Komputer<br>
    <input type="checkbox" name="mk" value="baskom">Bahasa Komputer<br>
    <input type="checkbox" name="mk" value="panca">Pancasila<br>
    <input type="checkbox" name="mk" value="matem">Matematika<br>
    <br>

    Asal daerah anda?
    <br>
    <select name="daerah" size="1">
      <option>Pekanbaru<br>
      <option>Dumai<br>
      <option>Duri<br>
      <option>Selat Panjang<br>
      <option>Jakarta<br>
      <option>Padang<br>
      <option>Medan<br>
      <option>Tidak ada di pilihan<br>
    </select>
  </body>
</html>
